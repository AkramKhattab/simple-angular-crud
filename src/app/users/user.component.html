<div class="container">
  <div class="form-container">
    <h2>{{ isEditing ? 'Edit User' : 'Add New User' }}</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name" 
          class="form-control"
          [ngClass]="{'is-invalid': userForm.get('name')?.invalid && userForm.get('name')?.touched}"
        >
        <div class="error-message" *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control"
          [ngClass]="{'is-invalid': userForm.get('email')?.invalid && userForm.get('email')?.touched}"
        >
        <div class="error-message" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
          Please enter a valid email address
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input 
          type="tel" 
          id="phone" 
          formControlName="phone" 
          class="form-control"
          [ngClass]="{'is-invalid': userForm.get('phone')?.invalid && userForm.get('phone')?.touched}"
        >
        <div class="error-message" *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched">
          Phone number is required
        </div>
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">
          {{ isEditing ? 'Update' : 'Add' }} User
        </button>
        <button type="button" class="btn btn-secondary" (click)="resetForm()" *ngIf="isEditing">
          Cancel
        </button>
      </div>
    </form>
  </div>

  <div class="table-container">
    <h2>Users List</h2>
    <table class="users-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td class="actions">
            <button class="btn btn-edit" (click)="editUser(user)">Edit</button>
            <button class="btn btn-delete" (click)="deleteUser(user.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
